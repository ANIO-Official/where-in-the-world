<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the World? ðŸŒŽ</title>
    <!--Bootstrap CSS Library | CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!--Link CSS Sheet-->
    <link rel="stylesheet" href="../src/styles.css" />

</head>
<body>
    <header>
        <div id="header-content-container" class="row-col-md d-flex justify-content-between bg-primary">
            <div id="header-message-container" class="row-col-md d-flex align-items-center">
                <h1>Where in the world?</h1>
            </div>
            <div id="theme-toggler-container" class="row-col-md d-flex align-items-center">
                <button id="theme-toggler"><h2>ðŸŒ™ Dark Mode</h2></button>
            </div>
        </div>
    </header>
    <main>
        <div id="interaction-query-container" class="row-col-md d-flex justify-content-between bg-primary-light">
            <div id="country-search-bar-container" class="row-col-md">
                <input id="country-search-bar" type="search" placeholder="Search for a country... Try 'Cambodia!'">
            </div>
            <div id="region-select-container" class="row-col-md">
                <select name="region" id="region-select">
                    <option value="">Filter by Region</option>
                    <option value="Africa">Africa</option>
                    <option value="America">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
        </div>
        <div id="main-content-container">
                <div id="cards-grid">
                    <ul id="cards-batch">
                         <!-- style="display: none;" -->
                        <li class="card-template card">
                            <img src="..." class="card-img-top" alt="national-flag"/>
                            <div class="card-body">
                                <h2 class="card-title">Country Name</h2>
                                <p class="card-text pb-4 pt-1">
                                    <b>Population:</b> 99,999,999<br>
                                    <b>Region:</b> Europe<br>
                                    <b>Capital:</b> Belin<br>
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
    </main>
</body>
</html>
